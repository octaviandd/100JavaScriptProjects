<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <title>Random Meal Generator</title>
  </head>
  <body>
    <div class="top">
      <h1>Feeling hungry?</h1>
      <h3>Get a random meal by clicking below</h3>
      <button id="fetch-button">Get meal</button>
      <div class="arrow-sign">
        <span id="left-line"></span>
        <span id="right-line"></span>
      </div>
    </div>
    <section id="description">
      <div>
        <div id="item-title"></div>
      </div>
      <div id="item-picture"></div>
      <div id="item-text"></div>
    </section>
    <section id="ingredients">
      <h3>Ingredients:</h3>
      <div id="item-ingredients"></div>
    </section>
    <section id="video"></section>

    <script src="app.js"></script>
  </body>
</html>
